<div class="container">
    <h1>Employee Creation Form</h1>
    <form (ngSubmit)="onSubmit();heroForm.reset()"   #heroForm="ngForm">
      <div class="form-group">
        <label for="firstName">firstName</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="model.firstName" name="firstName">
       </div>
 
      <div class="form-group">
        <label for="lastName">lastName</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="model.lastName" name="lastName">
      </div>

      <div class="form-group">
          <label for="gender">gender</label>
          <input type="text" class="form-control" id="gender" [(ngModel)]="model.gender" name="gender">
        </div>

        <div class="form-group">
            <label for="dob">dob</label>
            <input type="text" class="form-control" id="dob" [(ngModel)]="model.dob" name="dob">
          </div>
          <div class="form-group">
              <label for="department">department</label>
              <input type="text" class="form-control" id="department" [(ngModel)]="model.department" name="department">
            </div>
 
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid" >Submit</button>
 
    </form>
</div>
